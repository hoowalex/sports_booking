<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBooking — Система бронювання</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f8f9fa;
            --text-dark: #1a1d20;
            --text-muted: #6c757d;
            --accent-dark: #212529; /* Нейтральний чорний/сірий */
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* Мінімалістична навігація */
        nav {
            background: #ffffff !important;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        nav a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
            transition: color 0.2s;
        }

        nav a:hover { color: var(--text-muted); }

        .container-custom {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Контейнер для контенту */
        .main-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* Нейтральні кнопки */
        .btn-custom {
            background: var(--accent-dark);
            color: #fff;
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn-custom:hover {
            opacity: 0.9;
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
        }

        /* Стилізація повідомлень про помилки */
        .alert {
            border-radius: 8px;
            border: none;
            background-color: #fce4e4;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container-custom d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'index' %}" style="font-weight: 700; letter-spacing: -0.5px; font-size: 1.2rem;">SportBooking</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'trainings' %}">Розклад</a>
                    <a href="{% url 'profile' %}">Мій кабінет</a>
                {% endif %}
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-muted small me-3">{{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0 text-dark small fw-bold text-decoration-none">Вийти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-custom py-2 px-4 shadow-sm text-decoration-none" style="font-size: 0.9rem;">Вхід</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-custom">
        <div class="main-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
